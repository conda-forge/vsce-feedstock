{% set name = "vsce" %}
{% set version = "2.3.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: d67363f8cb6d95312b3fae96d06c71d48b71bc567fd91eaec934c238e2b0cb4a

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - sysroot_linux-64 2.17  # [linux64]
    - {{ compiler('c') }}    # [ppc64le]
    - {{ compiler('cxx') }}  # [ppc64le]
    - pkg-config             # [ppc64le]
    - make                   # [ppc64le]
  host:
    - nodejs
    - yarn
    - glib                   # [ppc64le]
    - libsecret              # [ppc64le]
  run:
    - nodejs

test:
  commands:
    - vsce --help

about:
  home: https://github.com/microsoft/vscode-vsce
  license: MIT
  license_file:
    - LICENSE
    - ThirdPartyLicenses.txt
  summary: VS Code Extension Manager

extra:
  recipe-maintainers:
    - xhochy
