{% set name = "vsce" %}
{% set version = "2.5.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: e0bec2407909e055ea9ce3c9e28a5450f6f01d0957a70e6179f2414a0419bdc0

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - sysroot_linux-64 2.17  # [linux64]
    - {{ compiler('c') }}    # [ppc64le]
    - {{ compiler('cxx') }}  # [ppc64le]
    - pkg-config             # [ppc64le]
    - make                   # [ppc64le]
  host:
    - nodejs
    - yarn
    - glib                   # [ppc64le]
    - libsecret              # [ppc64le]
  run:
    - nodejs

test:
  commands:
    - vsce --help

about:
  home: https://github.com/microsoft/vscode-vsce
  license: MIT
  license_file:
    - LICENSE
    - ThirdPartyLicenses.txt
  summary: VS Code Extension Manager

extra:
  recipe-maintainers:
    - xhochy
