{% set name = "vsce" %}
{% set version = "1.87.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: adda55636e548b848df86cb78abb2fd813c13267b59a5ed5c8175a7c19c87ce6

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - nodejs
    - yarn
  run:
    - nodejs

test:
  commands:
    - vsce --help

about:
  home: https://github.com/microsoft/vscode-vsce
  license: MIT
  license_file:
    - LICENSE
    - ThirdPartyLicenses.txt
  summary: VS Code Extension Manager

extra:
  recipe-maintainers:
    - xhochy
